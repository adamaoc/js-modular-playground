<div id="statsModule">
  <script id="stats-template" type="text/template">
    <h2>Stats</h2>
    <strong>people: {{people}}</strong>
  </script>
</div>
<div id="peopleModule"><h1>People</h1>
  <input placeholder="name" type="text">
  <button id="addPerson">Add Person</button>
  <ul id="people">
    <script id="people-template" type="text/template">
      {{#people}}
        <li>
          <span>{{.}}</span>
          <i class="del">-x</i>
        </li>
      {{/people}}
    </script>
  </ul>

</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>

<script src="events.js"></script>
<script src="stats.js"></script>
<script src="people2.js"></script>
